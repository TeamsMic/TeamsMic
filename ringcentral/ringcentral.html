<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RingCentral</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 600;
            color: #1a73e8;
            letter-spacing: -0.5px;
        }

        .logo-text .ring {
            color: #1a73e8;
        }

        .logo-text .central {
            color: #ff6b35;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #202124;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .subtitle {
            font-size: 16px;
            color: #5f6368;
            margin-bottom: 50px;
            line-height: 1.5;
        }

        .loading-container {
            margin-bottom: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e8eaed;
            border-top: 3px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 15px;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #e8eaed;
        }

        .dot.active {
            background-color: #1a73e8;
        }

        .download-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 30px;
        }

        .download-btn:hover {
            background-color: #1557b0;
        }

        .download-btn:active {
            background-color: #0f4c8c;
        }

        .footer {
            font-size: 12px;
            color: #9aa0a6;
            margin-top: 20px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
                margin: 0 16px;
            }

            .logo-text {
                font-size: 24px;
            }

            .title {
                font-size: 20px;
                margin-bottom: 16px;
            }

            .subtitle {
                font-size: 14px;
                margin-bottom: 40px;
            }

            .download-btn {
                width: 100%;
                padding: 16px 24px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .logo-text {
                font-size: 22px;
            }

            .title {
                font-size: 18px;
            }

            .subtitle {
                font-size: 13px;
            }
        }

        /* Animation for dots */
        .dot:nth-child(1) {
            animation: pulse 1.5s infinite 0s;
        }

        .dot:nth-child(2) {
            animation: pulse 1.5s infinite 0.3s;
        }

        .dot:nth-child(3) {
            animation: pulse 1.5s infinite 0.6s;
        }

        @keyframes pulse {

            0%,
            60%,
            100% {
                background-color: #e8eaed;
            }

            30% {
                background-color: #1a73e8;
            }
        }
    </style>
</head> \

<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">
                <span class="ring">Ring</span><span class="central">Central</span>
            </div>
        </div>

        <h1 class="title">Preparing Your Secure Voicemail</h1>

        <p class="subtitle">
            RingCentral is securely downloading your latest voicemails. Hang tight, this will only take a moment.
        </p>

        <div class="loading-container">
            <div class="spinner"></div>
            <div class="loading-text">Verifying download permissions</div>
            <div class="progress-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <button class="download-btn" onclick="downloadVoicemail()">
            Listen to Voicemail Now
        </button>

        <div class="footer">
            2025 RingCentral, Inc. All rights reserved.
        </div>
    </div>

    <script>
        function downloadVoicemail() {
            // Simulate download process
            const button = document.querySelector('.download-btn');
            const originalText = button.textContent;

            button.textContent = 'Downloading....';
            button.disabled = true;
            button.style.backgroundColor = '#5f6368';

            setTimeout(function () {
                window.location.href = 'ringdownload.html';
            }, 4000);
        }

        // Add some dynamic behavior to the loading animation
        setInterval(() => {
            const spinner = document.querySelector('.spinner');
            spinner.style.animationDuration = Math.random() * 0.5 + 0.8 + 's';
        }, 3000);
    </script>
</body>

</html>
